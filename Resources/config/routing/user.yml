user_index:
    path:     /
    defaults: { _controller: "LeooUserBundle:Admin:index" }
    methods:  GET

user_show:
    path:     /{id}/show
    defaults: { _controller: "LeooUserBundle:Admin:show" }
    methods:  GET

user_new:
    path:     /new
    defaults: { _controller: "LeooUserBundle:Admin:new" }
    methods:  [GET, POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "LeooUserBundle:Admin:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "LeooUserBundle:Admin:delete" }
    methods:  DELETE

user_enable:
    path:     /{id}/enable
    defaults: { _controller: "LeooUserBundle:Admin:enable" }
    methods:  GET

user_disable:
    path:     /{id}/disable
    defaults: { _controller: "LeooUserBundle:Admin:disable" }
    methods:  GET